<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100%;
        }
        #optionPane{
            position: fixed;
            /*width: 300px;*/
            height: 94vh;
            width: 250px;
            /*height: 380px;*/
            right: 8px;
            top: 12px;
        }
        .nearby-type{
            width:100%
        }
        #option-hide{
            position: relative;
            bottom: 16px;
            right: 16px;
        }

        #title-text{
            font-family: "Ubuntu", sans-serif;
            font-weight: bold;
            font-size:2em;
            border-width: 1px 0 0 0;
            border-color: #000;
            border-style: dotted;
        }
        #smallMap{
            position: fixed;
            /*width: 300px;*/
            height: 150px;
            width: 250px;
            /*height: 380px;*/
            left: 8px;
            bottom: 0px;
        }
        #sMap{
            border-style: solid;
            height: 90%;
            overflow: hidden;
        }
        .gmnoprint a, .gmnoprint span {
            display:none;
        }
        .gmnoprint div {
            background:none !important;
        }
        #GMapsID div div a div img{
            display:none;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="asset/javascript/vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="asset/javascript/vendor/bootstrap-material-design/dist/css/bootstrap-material-design.min.css" />
    <link type="text/css" rel="stylesheet" href="asset/javascript/vendor/bootstrap-material-design/dist/css/ripples.min.css" />
    <link type="text/css" rel="stylesheet" href="asset/javascript/vendor/animate.css/animate.min.css">
    <script data-main="asset/javascript/config" src="lib/require.js"></script>
    <script type="text/javascript">
        require(['config'], function(){
            require(['main'],function(){

            });
        });
    </script>
    <script>
        function initMap() {
            // Create a map object and specify the DOM element for display.
            var map = new google.maps.Map(document.getElementById('sMap'), {
                center: {
                    lat: 22.352734,
                    lng: 114.132163
                },
                scaleControl: false,
                zoomControl: false,
                streetViewControl: false,
                disableDoubleClickZoom: true,
                scrollwheel: false,
                streetViewControl: false,
                draggable: false,
                zoom: 9,

            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqXeIMk10g9_-_UtqnjKwoy1gNfGC6ITc&callback=initMap"
            async defer>
    </script>
</head>
<body>
<div id="map"></div>
<div id="optionPane" class="well">
    <div class="row">
        <div class="col-sm-6">
            <span id="option-show" class="glyphicon glyphicon-arrow-left hidden"></span>
        </div>
        <div class="col-sm-6 text-right">
            <span id="option-hide" class="glyphicon glyphicon-arrow-right" style="position: relative; right: -2px;"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center" id="title-text">
            MAP TITLE HERE
        </div>
    </div>
    <div id="optionButton" class="row">

    </div>
    <div class="col-sm-12 text-center" id="symbolList">
        Sysbmol List
        <div class="col-sm-12 text-center" id="symbolTable">
            <div class="row" style="margin-top:10px;">
                <div class="col-sm-4">
                    <img src="./Icon/cafe.png" width="50" height="50"/>
                </div>
                <div class="col-sm-8">
                    Cafe
                </div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-sm-4">
                    <img src="./Icon/nightclub.png" width="50" height="50"/>
                </div>
                <div class="col-sm-8">
                    Night CLUB
                </div>
            </div>

            <div class="row" style="margin-top:10px;">
                <div class="col-sm-4">
                    <img src="./Icon/restaurant.png" width="50" height="50"/>
                </div>
                <div class="col-sm-8">
                    Restaurant
                </div>
            </div>

            <div class="row" style="margin-top:10px;">
                <div class="col-sm-4">
                    <img src="./Icon/bar.png" width="50" height="50"/>
                </div>
                <div class="col-sm-8">
                    BAR
                </div>
            </div>

            <div class="row" style="margin-top:10px;">
                <div class="col-sm-6" style="background-color:RGB(191,219,151);height:50;width:50;">
                    &nbsp;
                </div>
                <div class="col-sm-6">
                    Park
                </div>
            </div>
            <div class="row" style="margin-top:10px;">
                <div class="col-sm-6" style="background-color:RGB(163,196,255);height:50;width:50;">
                    &nbsp;
                </div>
                <div class="col-sm-6">
                    Sea
                </div>
            </div>

        </div>
    </div>
</div>
