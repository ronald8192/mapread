        #optionPane{
            position: fixed;

        #sMap {

            height: 90%;
            overflow: hidden;
        }
        #theScale{
            width:100%;
            background-color:#FFFFFF;
        }
        #symbolList{
            width:100%
        }
        #scale-black{
            background-color:#000000;
        }
        #scale-white{
            background-color:#FFFFFF;
        }
        #sMap .gmnoprint span ,#sMap .gmnoprint a {
            display:none;

        #sMap .gmnoprint div {

        #sMap #GMapsID div div a div img{
